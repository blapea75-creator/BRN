<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(10, 10, 12, 0.95); --text: #ffffff;
            --header-h: 80px; --footer-h: 40px;
            --terminal-font: 'Fira Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        /* CRT SCANLINE EFFECT */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 4px, 3px 100%; pointer-events: none;
        }

        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        /* HEADER & BANNER */
        .header-bar {
            height: var(--header-h); background: rgba(5, 5, 5, 0.95); border-bottom: 2px solid var(--primary);
            padding: 0 15px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }

        .logo-link {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 5px; font-family: 'Space Grotesk';
            text-decoration: none; text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--secondary), #ffffff, var(--primary));
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite, glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes shine { to { background-position: 300% center; } }
        @keyframes glow-pulse {
            from { filter: drop-shadow(0 0 2px rgba(0, 255, 163, 0.2)); }
            to { filter: drop-shadow(0 0 10px rgba(0, 255, 163, 0.6)); }
        }

        .wallet-actions { display: flex; align-items: center; gap: 8px; }
        .balance-chip { font-family: var(--terminal-font); background: rgba(0, 255, 163, 0.1); padding: 6px 12px; border-radius: 4px; font-size: 0.7rem; border: 1px solid var(--primary); color: var(--primary); display: none; }

        /* MAIN TERMINAL LAYOUT */
        .main-layout { 
            display: flex; flex-direction: column; align-items: center;
            margin-top: var(--header-h); padding-bottom: calc(var(--footer-h) + 60px);
            width: 100%;
        }

        .container-box { max-width: 700px; width: 92%; text-align: center; margin-top: 20px; }
        .description { font-family: var(--terminal-font); color: var(--primary); font-size: 0.8rem; margin-bottom: 25px; text-transform: uppercase; opacity: 0.8; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-box { background: #000; padding: 12px; border: 1px solid rgba(0, 255, 163, 0.2); position: relative; }
        .stat-label { font-family: var(--terminal-font); font-size: 0.55rem; color: var(--primary); margin-bottom: 5px; opacity: 0.6; }
        .stat-val { font-family: var(--terminal-font); font-size: 0.9rem; color: #fff; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { 
            flex: 1; padding: 16px; border-radius: 0; font-weight: 700; cursor: pointer; border: 1px solid transparent; 
            font-family: var(--terminal-font); transition: 0.3s; font-size: 0.8rem; text-decoration: none; text-align: center;
            text-transform: uppercase;
        }
        .btn-buy { background: var(--primary); color: #000; }
        .btn-dex { background: transparent; border: 1px solid var(--secondary); color: var(--secondary); }

        /* INCINERATOR & INPUT FIX */
        .burn-portal { background: #050505; padding: 25px; border: 1px solid var(--burn-red); text-align: left; margin-bottom: 20px; }
        .input-wrapper { display: flex; flex-direction: column; gap: 8px; }
        
        /* REMOVE NUMBER SPINNERS */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: var(--primary); 
            border-radius: 0; outline:none; font-family: var(--terminal-font); font-size: 1.1rem;
        }
        
        .addon-btns { display: flex; gap: 5px; margin-top: 5px; justify-content: flex-end; flex-wrap: wrap; }
        .max-btn, .plus-btn { padding: 8px 12px; font-family: var(--terminal-font); font-size: 0.6rem; cursor: pointer; border: 1px solid; background: transparent; text-transform: uppercase; }
        .max-btn { border-color: var(--primary); color: var(--primary); }
        .plus-btn { border-color: var(--secondary); color: var(--secondary); }
        .btn-burn { background: var(--burn-red); color: #fff; width: 100%; margin-top: 15px; border: none; font-size: 1rem; }

        .history-section { width: 100%; text-align: left; background: #000; border: 1px solid #222; padding: 15px; }
        .log-container { font-family: var(--terminal-font); font-size: 0.7rem; max-height: 180px; overflow-y: auto; color: #00ffa3; }
        .log-entry { margin-bottom: 5px; }

        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--footer-h);
            background: #000; border-top: 1px solid var(--primary);
            display: flex; justify-content: center; align-items: center; z-index: 1001;
        }
        .footer-text { font-family: var(--terminal-font); font-size: 0.7rem; color: var(--primary); letter-spacing: 2px; }

        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
            .logo-link { font-size: 1.4rem; }
        }
    </style>
</head>
<body onclick="startAudio()">

<div id="vanta-canvas"></div>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="header-bar">
    <a href="#" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:10px 20px; border:none; font-weight:800; cursor:pointer; font-family: 'Fira Code'; font-size: 0.7rem;" onclick="handleAuth()">LOGIN_SYSTEM</button>
        <button id="logoutBtn" style="display:none; background:transparent; color:var(--burn-red); padding:8px 16px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer;" onclick="handleLogout()">DISCONNECT</button>
    </div>
</div>

<div class="main-layout">
    <div class="container-box">
        <p class="description">// SYSTEM_ACCESS_GRANTED: SOLEX_PROTOCOL_V2.0</p>
        
        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">MARKET_PRICE</div><div id="tokenPrice" class="stat-val">FETCHING...</div></div>
            <div class="stat-box"><div class="stat-label">FDV_TOTAL</div><div id="tokenFDV" class="stat-val">FETCHING...</div></div>
            <div class="stat-box"><div class="stat-label">SUPPLY_VOID</div><div id="tokenBurned" class="stat-val" style="color:var(--burn-red)">FETCHING...</div></div>
        </div>

        <div class="btn-group">
            <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">ACQUIRE $SLX</a>
            <a href="https://dexscreener.com/solana/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-dex">VIEW_DATA</a>
        </div>

        <div class="burn-portal" id="burn-area" style="opacity: 0.2; pointer-events: none;">
            <h3 style="font-family:'Fira Code'; color:var(--burn-red); margin-bottom:15px; font-size: 0.7rem;">[INCINERATOR_CORE]</h3>
            <div class="input-wrapper">
                <input type="number" id="burnAmount" placeholder="ENTER_VOID_AMOUNT">
                <div class="addon-btns">
                    <button class="plus-btn" onclick="addAmount(100000)">+100K</button>
                    <button class="plus-btn" onclick="addAmount(1000000)">+1M</button>
                    <button class="max-btn" onclick="setMax()">LOAD_MAX</button>
                </div>
            </div>
            <button id="burnSubmit" class="btn btn-burn" onclick="executeBurn()">INITIATE_VOID_SEQUENCE</button>
        </div>

        <div class="history-section">
            <div class="sidebar-title" style="font-family: 'Fira Code'; font-size: 0.7rem; color: var(--primary);">SYSTEM_LOGS</div>
            <div class="log-container" id="log-container">
                <div class="log-entry">> INITIALIZING_TERMINAL...</div>
                <div class="log-entry">> SOLEX_CORE_READY</div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-text">SOLEX 2026 // INVEST_WISELY</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    function startAudio() {
        const audio = document.getElementById('bgMusic');
        if (audio.paused) { audio.volume = 0.2; audio.play(); }
    }

    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10, spacing: 18 });
    
    const MINT_ADDRESS = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    const INITIAL_SUPPLY = 1000000000;
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
    let walletAddress = localStorage.getItem('solex_wallet');
    let userBalanceValue = 0;

    function addLog(msg, txSig = null) {
        const container = document.getElementById('log-container');
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `> [${new Date().toLocaleTimeString()}] ${msg}${txSig ? '<br>> <a href="https://solscan.io/tx/'+txSig+'" target="_blank" style="color:#fff; font-size:10px;">VIEW_TX</a>' : ''}`;
        container.prepend(div);
    }

    async function updateEverything() {
        try {
            const dexResp = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT_ADDRESS}`);
            const dexData = await dexResp.json();
            if (dexData.pairs?.[0]) {
                const pair = dexData.pairs[0];
                document.getElementById('tokenPrice').innerText = `$${parseFloat(pair.priceUsd).toFixed(8)}`;
                document.getElementById('tokenFDV').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }
            const supplyResp = await connection.getTokenSupply(new solanaWeb3.PublicKey(MINT_ADDRESS));
            const burned = INITIAL_SUPPLY - supplyResp.value.uiAmount;
            document.getElementById('tokenBurned').innerText = `${(burned / 1000000).toFixed(1)}M`;

            if (walletAddress) {
                const pubKey = new solanaWeb3.PublicKey(walletAddress);
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(pubKey, { mint: new solanaWeb3.PublicKey(MINT_ADDRESS) });
                userBalanceValue = tokenAccounts.value.length > 0 ? tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount : 0;
                document.getElementById('userBalance').innerText = `${userBalanceValue.toLocaleString()} SLX`;
            }
        } catch (e) { console.error("Sync error"); }
    }

    async function handleAuth() {
        startAudio();
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            localStorage.setItem('solex_wallet', walletAddress);
            updateUI(true);
            updateEverything();
            addLog("AUTH_SUCCESS: " + walletAddress.substring(0,8) + "...");
        } catch (e) { addLog("AUTH_ABORTED"); }
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.2";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
    }

    function addAmount(val) { 
        const input = document.getElementById('burnAmount');
        input.value = (parseFloat(input.value) || 0) + val; 
    }
    
    function setMax() { document.getElementById('burnAmount').value = userBalanceValue; }
    function handleLogout() { localStorage.removeItem('solex_wallet'); location.reload(); }

    if (walletAddress) updateUI(true);
    updateEverything();
    setInterval(updateEverything, 20000);
</script>
</body>
</html>
