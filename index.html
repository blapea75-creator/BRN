<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRONIN | Live Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3; 
            --secondary: #dc1fff;
            --burn-red: #ff4b4b;
            --bg: #0b0b0e;
            --card-bg: rgba(20, 20, 25, 0.85);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Top Bar */
        .header-bar {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .live-ticker { display: flex; gap: 25px; font-size: 0.8rem; font-weight: bold; }
        .live-ticker span { color: var(--primary); margin-left: 5px; }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; text-align: center; position: relative; z-index: 1; }

        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 30px;
            transition: 0.3s;
        }
        .social-link:hover { background: var(--primary); color: #000; }

        /* Main Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-box { background: var(--card-bg); padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-box label { display: block; font-size: 0.65rem; color: #888; margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase; }
        .stat-box .val { font-family: 'Space Grotesk'; font-size: 1.4rem; font-weight: 700; color: #fff; }

        .btn { display: block; width: 100%; padding: 20px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1.2rem; text-align: center; text-decoration: none; margin-bottom: 20px; }
        .btn-buy { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 255, 163, 0.2); }
        .btn-burn { background: var(--burn-red); color: #fff; font-size: 1rem; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        #connectBtn { background: #ab9ff2; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 0.8rem; }
    </style>
</head>

            const mintPublicKey = new solanaWeb3.PublicKey(MINT_ADDRESS);

            const currentSupply = supplyInfo.value.uiAmount;
            const burned = INITIAL_SUPPLY - currentSupply;
            const burnPct = ((burned / INITIAL_SUPPLY) * 100).toFixed(4);

            document.getElementById('display-burned').innerText = burned.toLocaleString();
            document.getElementById('stat-supply').innerText = currentSupply.toLocaleString();
            document.getElementById('stat-burn-pct').innerText = burnPct + "%";
        } catch (e) {
            console.error("Stats fetch failed", e);
            document.getElementById('stat-supply').innerText = "Syncing...";
        }
    }

    // Run on load
    fetchTokenStats();
    // Refresh every 30 seconds
    setInterval(fetchTokenStats, 30000);

    let walletAddress = null;

        if (window.phantom?.solana?.isPhantom) {
            const resp = await window.solana.connect();
