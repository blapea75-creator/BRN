<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px; --border: rgba(255,255,255,0.1);
        }

        body.light-mode {
            --bg: #f4f4f9; --card-bg: rgba(255, 255, 255, 0.9); --text: #1a1a1a;
            --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.8); border-bottom: 2px solid var(--primary);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        body.light-mode .header-bar { background: rgba(255, 255, 255, 0.8); }

        .logo-link { font-size: 1.6rem; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-container { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; }
        .balance-chip { 
            background: rgba(0, 255, 163, 0.1); padding: 5px 15px; border-radius: 50px; 
            font-size: 0.75rem; border: 1px solid var(--primary); display: none;
            color: var(--primary); font-weight: 800; font-family: 'Space Grotesk';
            cursor: pointer;
        }

        #modeToggle {
            background: var(--card-bg); border: 1px solid var(--primary); color: var(--text);
            padding: 5px 12px; border-radius: 8px; cursor: pointer; font-family: 'Space Grotesk';
            font-size: 0.7rem; display: none; margin-right: 10px;
        }

        .container { max-width: 900px; margin: 120px auto 0 auto; padding: 0 20px 60px 20px; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        
        .description { font-family: 'Space Grotesk'; color: #888; font-size: 1.1rem; margin: 15px 0 30px 0; max-width: 600px; display: inline-block; line-height: 1.6; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 35px 0; }
        .stat-box { background: var(--card-bg); padding: 22px; border-radius: 18px; border: 1px solid var(--border); }
        .stat-box .val { font-family: 'Space Grotesk'; font-size: 1.25rem; font-weight: 700; }

        .btn { display: block; width: 100%; padding: 20px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1.2rem; text-decoration: none; margin-bottom: 20px; text-align: center;}
        .btn-buy { background: var(--primary); color: #000; }
        .btn-burn { background: var(--burn-red); color: #fff; }

        /* BURN PORTAL & LOGS */
        .burn-portal { background: var(--card-bg); padding: 35px; border-radius: 24px; border: 1px solid var(--border); text-align: left; margin-bottom: 30px; }
        .status-console { background: #000; color: var(--primary); font-family: 'monospace'; padding: 15px; border-radius: 12px; font-size: 0.75rem; margin-bottom: 15px; border: 1px solid #333; }
        .log-title { color: #555; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; font-size: 0.65rem; }
        .log-entry { margin-bottom: 4px; color: var(--primary); border-left: 2px solid var(--primary); padding-left: 8px; opacity: 0.8; }

        .wallet-btn { padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 0.85rem; }
        #connectBtn { background: #ab9ff2; color: #000; }
        #disconnectBtn { background: rgba(255, 75, 75, 0.2); color: var(--burn-red); display: none; margin-left: 10px; border: 1px solid var(--burn-red); }

        .social-dock { position: fixed; bottom: 25px; right: 25px; display: flex; gap: 12px; z-index: 1000; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 50px; backdrop-filter: blur(10px); }
        .social-link { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.6s; }
        .social-link.pump { background: #00ffa3; }
        .social-link.x { background: #000; color: #fff; }
        .social-link:hover { transform: rotate(360deg) scale(1.1); }
        .social-link img { width: 28px; height: 28px; }

        .history-panel { background: rgba(0,0,0,0.3); border-radius: 24px; border: 1px solid var(--border); padding: 25px; text-align: left; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .history-table td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-family: 'monospace'; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <a href="javascript:location.reload();" class="logo-link">SOLEX</a>
    <div style="display: flex; align-items: center;">
        <button id="modeToggle" onclick="toggleTheme()">üåì NIGHT MODE</button>
        <div class="wallet-container">
            <div style="display: flex;">
                <button id="connectBtn" class="wallet-btn" onclick="handleAuthClick()">Connect & Verify</button>
                <button id="disconnectBtn" class="wallet-btn" onclick="handleLogout()">Logout</button>
            </div>
            <div id="userBalance" class="balance-chip" onclick="copyUserWallet()" title="Click to copy address">0 SLX HELD</div>
        </div>
    </div>
</div>

<div class="container">
    <h1>SolEx</h1>
    <p class="description">The ultimate <b>hyper-deflationary</b> terminal. Access the incinerator and witness the supply collapse.</p>
    
    <div class="stats-grid">
        <div class="stat-box"><label>Price (USD)</label><div class="val" id="stat-price">$0.00</div></div>
        <div class="stat-box"><label>Market Cap</label><div class="val" id="stat-fdv">$0</div></div>
        <div class="stat-box"><label>Total Burned</label><div class="val" id="stat-burned" style="color:var(--burn-red)">0</div></div>
    </div>

    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">üî• BUY ON PUMP.FUN</a>

    <div class="burn-portal" id="burn-area" style="opacity: 0.4; pointer-events: none;">
        <h3 style="font-family: 'Space Grotesk'; margin-bottom: 20px;">Secure Burn Portal</h3>
        
        <div class="status-console">
            <div class="log-title">System Audit Log</div>
            <div id="login-history-logs">
                <div class="log-entry">> Awaiting authentication...</div>
            </div>
        </div>

        <input type="number" id="burnAmount" style="width:100%; background:rgba(0,0,0,0.1); border:1px solid #444; padding:18px; color:inherit; border-radius:12px; margin-bottom:15px; outline:none;" placeholder="Amount to burn">
        <button id="burnBtn" class="btn btn-burn" onclick="executeSecureBurn()">SIGN & COMMIT BURN üî•</button>
    </div>

    <div class="history-panel">
        <div class="history-header" style="color:var(--primary); margin-bottom:15px; font-family: 'Space Grotesk';">LIVE BURN FEED</div>
        <table class="history-table"><tbody id="burn-history-body"></tbody></table>
    </div>
</div>

<div class="social-dock">
    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="social-link pump"><img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" alt="P"></a>
    <a href="https://x.com/Only_BRONin" target="_blank" class="social-link x"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    let vantaEffect = VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });
    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
    let walletAddress = localStorage.getItem('solex_wallet');

    function playCopySound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('modeToggle').innerText = isLight ? "‚òÄÔ∏è LIGHT MODE" : "üåì NIGHT MODE";
        vantaEffect.setOptions({ backgroundColor: isLight ? 0xf4f4f9 : 0x0b0b0e });
    }

    // LOGIN HISTORY LOGIC
    function addAuditLog(action) {
        const history = JSON.parse(localStorage.getItem('solex_logs') || '[]');
        const time = new Date().toLocaleTimeString();
        const entry = `[${time}] ${action}`;
        history.unshift(entry);
        localStorage.setItem('solex_logs', JSON.stringify(history.slice(0, 5))); // Keep last 5
        renderLogs();
    }

    function renderLogs() {
        const container = document.getElementById('login-history-logs');
        const history = JSON.parse(localStorage.getItem('solex_logs') || '[]');
        if (history.length === 0) {
            container.innerHTML = `<div class="log-entry">> Awaiting authentication...</div>`;
            return;
        }
        container.innerHTML = history.map(log => `<div class="log-entry">> ${log}</div>`).join('');
    }

    async function handleAuthClick() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        
        try {
            const resp = await provider.connect();
            const currentWallet = resp.publicKey.toString();
            
            if (localStorage.getItem('solex_wallet') !== currentWallet) {
                const msg = `VERIFY IDENTITY\nWallet: ${currentWallet}`;
                await provider.signMessage(new TextEncoder().encode(msg), "utf8");
                localStorage.setItem('solex_wallet', currentWallet);
                addAuditLog("New identity verified via Signature.");
            } else {
                addAuditLog("Session restored via local vault.");
            }
            
            walletAddress = currentWallet;
            updateUI(walletAddress);
            await fetchUserBalance();
        } catch (e) { console.error("Auth aborted"); }
    }

    function handleLogout() {
        addAuditLog("User session terminated.");
        localStorage.removeItem('solex_wallet');
        walletAddress = null;
        updateUI(null);
        window.phantom?.solana.disconnect();
    }

    function copyUserWallet() {
        if (!walletAddress) return;
        navigator.clipboard.writeText(walletAddress);
        playCopySound();
        addAuditLog("Address exported to clipboard.");
        const bal = document.getElementById('userBalance');
        const oldText = bal.innerText;
        bal.innerText = "COPIED!";
        setTimeout(() => bal.innerText = oldText, 1500);
    }

    function updateUI(addr) {
        const cBtn = document.getElementById('connectBtn'), dBtn = document.getElementById('disconnectBtn');
        const burnArea = document.getElementById('burn-area'), bal = document.getElementById('userBalance');
        const mToggle = document.getElementById('modeToggle');
        
        if (addr) {
            cBtn.innerText = addr.slice(0,4) + "..." + addr.slice(-4);
            dBtn.style.display = "block"; mToggle.style.display = "block";
            burnArea.style.opacity = "1"; burnArea.style.pointerEvents = "auto";
            bal.style.display = "block";
        } else {
            cBtn.innerText = "Connect & Verify";
            dBtn.style.display = "none"; mToggle.style.display = "none";
            burnArea.style.opacity = "0.4"; burnArea.style.pointerEvents = "none";
            bal.style.display = "none";
        }
    }

    if (walletAddress) { 
        updateUI(walletAddress); 
        fetchUserBalance();
        renderLogs();
    }

    async function fetchStats() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
            const data = await res.json();
            const pair = data.pairs?.[0];
            if (pair) {
                document.getElementById('stat-price').innerText = `$${parseFloat(pair.priceUsd).toFixed(10)}`;
                document.getElementById('stat-fdv').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }
        } catch (e) {}
    }

    async function fetchUserBalance() {
        if (!walletAddress) return;
        try {
            const mintPub = new solanaWeb3.PublicKey(MINT);
            const ownerPub = new solanaWeb3.PublicKey(walletAddress);
            const res = await connection.getParsedTokenAccountsByOwner(ownerPub, { mint: mintPub });
            let amount = res.value.length > 0 ? res.value[0].account.data.parsed.info.tokenAmount.uiAmount : 0;
            document.getElementById('userBalance').innerText = `${amount.toLocaleString()} SLX HELD`;
        } catch (e) {}
    }

    fetchStats();
    setInterval(fetchStats, 60000);
</script>
</body>
</html>
