<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.9); border-bottom: 2px solid var(--primary);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo-link { font-size: 1.6rem; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-actions { display: flex; align-items: center; gap: 12px; }
        .balance-chip { background: rgba(0, 255, 163, 0.05); padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); font-weight: 800; display: none; }

        /* RECENT BURNER BADGE */
        .recent-notifier {
            background: linear-gradient(90deg, transparent, rgba(255, 75, 75, 0.1), transparent);
            padding: 8px; font-family: 'monospace'; font-size: 0.7rem; color: var(--burn-red);
            margin-bottom: 20px; border-top: 1px solid rgba(255, 75, 75, 0.2); border-bottom: 1px solid rgba(255, 75, 75, 0.2);
        }

        .main-layout { display: grid; grid-template-columns: 1fr 280px; height: calc(100vh - var(--header-h)); margin-top: var(--header-h); }
        .terminal-content { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }

        .container-box { max-width: 650px; width: 100%; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 4rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* LEADERBOARD CARD */
        .leaderboard-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 20px; margin-bottom: 25px; text-align: left;
        }
        .lb-title { font-family: 'Space Grotesk'; font-size: 0.7rem; color: var(--primary); letter-spacing: 2px; margin-bottom: 15px; }
        .lb-row { display: flex; justify-content: space-between; font-size: 0.75rem; padding: 8px 0; border-bottom: 1px solid #1a1a1a; }
        .lb-addr { font-family: 'monospace'; color: #888; }
        .lb-val { font-weight: bold; color: var(--burn-red); }

        .burn-portal { background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: left; margin-bottom: 25px; }
        input { width:100%; background:rgba(0,0,0,0.5); border:1px solid #333; padding:18px; color:white; border-radius:12px; outline:none; font-family: 'monospace'; font-size: 1.2rem; }
        
        .btn { width: 100%; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1rem; margin-top: 15px; }
        .btn-burn { background: var(--burn-red); color: #fff; }

        /* SIDEBAR */
        .audit-sidebar { background: rgba(0, 0, 0, 0.6); border-left: 1px solid rgba(0, 255, 163, 0.1); padding: 15px; display: flex; flex-direction: column; }
        .log-container { flex-grow: 1; font-family: 'monospace'; font-size: 0.65rem; overflow-y: auto; color: #444; }
        .log-entry { margin-bottom: 8px; border-left: 1px solid #222; padding-left: 8px; }

        #txModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: #111; border: 1px solid var(--primary); padding: 40px; border-radius: 24px; text-align: center; max-width: 400px; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div id="txModal">
    <div class="modal-box">
        <h2 style="font-family:'Space Grotesk'; color:var(--primary);">BURN_CONFIRMED</h2>
        <p style="margin:15px 0; color:#888;">Leaderboard and community supply updated.</p>
        <button class="btn" onclick="closeModal()" style="background:#222; color:#fff;">DISMISS</button>
    </div>
</div>

<div class="header-bar">
    <a href="#" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:10px 20px; border-radius:50px; border:none; font-weight:800; cursor:pointer;" onclick="handleAuth()">CONNECT</button>
        <button id="logoutBtn" style="display:none; background:rgba(255,75,75,0.1); color:var(--burn-red); padding:10px 20px; border-radius:50px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT</button>
    </div>
</div>

<div class="main-layout">
    <div class="terminal-content">
        <div class="container-box">
            <div class="recent-notifier">
                LATEST_BURNER: <span id="latest-burner-addr">7xR4...k9P2</span> | AMOUNT: <span id="latest-burner-val">2,500</span> SLX
            </div>
            <h1>SolEx</h1>
            
            <div class="leaderboard-card">
                <div class="lb-title">TOP INCINERATORS</div>
                <div id="lb-body">
                    </div>
            </div>

            <div class="burn-portal" id="burn-area" style="opacity: 0.3; pointer-events: none;">
                <input type="number" id="burnAmount" placeholder="Enter amount to burn" oninput="calculateImpact()">
                <button id="burnSubmit" class="btn btn-burn" onclick="executeBurn()">RANK UP: BURN ðŸ”¥</button>
            </div>
        </div>
    </div>

    <div class="audit-sidebar">
        <div class="log-container" id="log-container"><div class="log-entry">> GLOBAL_RANKING_ACTIVE</div></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 8 });
    
    let leaderboard = [
        { addr: "9kP1...m2Z4", amount: 1250000 },
        { addr: "4vB2...r8X1", amount: 890400 },
        { addr: "2nS9...p0L5", amount: 450200 },
        { addr: "8zQ3...t6K7", amount: 320000 }
    ];

    let userBalance = 245000;
    let walletAddress = localStorage.getItem('solex_wallet');

    function updateLeaderboardUI() {
        const body = document.getElementById('lb-body');
        // Sort by amount descending
        leaderboard.sort((a, b) => b.amount - a.amount);
        body.innerHTML = leaderboard.slice(0, 5).map((u, i) => `
            <div class="lb-row">
                <span>${i+1}. <span class="lb-addr">${u.addr}</span></span>
                <span class="lb-val">${u.amount.toLocaleString()} SLX</span>
            </div>
        `).join('');
    }

    function triggerLiveEvent(addr, val) {
        document.getElementById('latest-burner-addr').innerText = addr;
        document.getElementById('latest-burner-val').innerText = val.toLocaleString();
        addLog(`EVENT: ${addr} BURNED ${val} SLX`);
    }

    // Simulate community burns periodically
    setInterval(() => {
        if (Math.random() > 0.8) {
            const fakeAddr = Math.random().toString(36).substring(2, 6) + "..." + Math.random().toString(36).substring(2, 6);
            const fakeVal = Math.floor(Math.random() * 1000) + 100;
            triggerLiveEvent(fakeAddr.toUpperCase(), fakeVal);
        }
    }, 5000);

    async function executeBurn() {
        const amount = parseFloat(document.getElementById('burnAmount').value);
        if (!amount || amount <= 0 || amount > userBalance) return;

        document.getElementById('burnSubmit').innerText = "CALCULATING RANK...";
        
        setTimeout(() => {
            userBalance -= amount;
            
            // Update Leaderboard
            const shortAddr = walletAddress.slice(0,4) + "..." + walletAddress.slice(-4);
            const existing = leaderboard.find(x => x.addr === shortAddr);
            if (existing) { existing.amount += amount; } 
            else { leaderboard.push({ addr: shortAddr, amount: amount }); }

            updateLeaderboardUI();
            triggerLiveEvent(shortAddr, amount);
            
            document.getElementById('userBalance').innerText = `${userBalance.toLocaleString()} SLX`;
            document.getElementById('txModal').style.display = 'flex';
            document.getElementById('burnSubmit').innerText = "RANK UP: BURN ðŸ”¥";
            document.getElementById('burnAmount').value = '';
        }, 1500);
    }

    function addLog(msg) {
        const container = document.getElementById('log-container');
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `> ${msg}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function closeModal() { document.getElementById('txModal').style.display = 'none'; }

    async function handleAuth() {
        const provider = window.phantom?.solana;
        if (!provider) return window.open("https://phantom.app/", "_blank");
        try {
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            localStorage.setItem('solex_wallet', walletAddress);
            updateUI(true);
            addLog("AUTH: SUCCESS");
        } catch (e) { addLog("AUTH: DENIED"); }
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.3";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
        if (active) document.getElementById('userBalance').innerText = `${userBalance.toLocaleString()} SLX`;
    }

    if (walletAddress) updateUI(true);
    updateLeaderboardUI();
</script>
</body>
</html>
