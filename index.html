<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --primary: #00ffa3; --secondary: #dc1fff; --burn-red: #ff4b4b;
            --bg: #0b0b0e; --card-bg: rgba(20, 20, 25, 0.9); --text: #ffffff;
            --header-h: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* HEADER */
        .header-bar {
            height: var(--header-h); background: rgba(11, 11, 14, 0.9); border-bottom: 2px solid var(--primary);
            padding: 0 25px; display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(20px);
        }
        .logo-link { font-size: 1.6rem; font-weight: 900; letter-spacing: 4px; color: var(--primary); text-decoration: none; font-family: 'Space Grotesk'; }

        .wallet-actions { display: flex; align-items: center; gap: 12px; }
        .balance-chip { background: rgba(0, 255, 163, 0.05); padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 163, 0.3); color: var(--primary); font-weight: 800; display: none; }

        /* RECENT ACTIVITY */
        .recent-banner { background: rgba(255,75,75,0.1); border: 1px solid rgba(255,75,75,0.2); padding: 12px; border-radius: 12px; font-family: monospace; font-size: 0.75rem; color: var(--burn-red); margin-bottom: 20px; text-align: center; }

        /* LAYOUT */
        .main-layout { display: grid; grid-template-columns: 1fr 280px; height: calc(100vh - var(--header-h)); margin-top: var(--header-h); }
        .terminal-content { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }

        .container-box { max-width: 650px; width: 100%; text-align: center; }
        h1 { font-family: 'Space Grotesk'; font-size: 3.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }

        /* LEADERBOARD */
        .leaderboard-box { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); text-align: left; }
        .lb-title { color: var(--primary); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 15px; font-weight: 900; text-transform: uppercase; }
        .lb-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1a1a1a; font-size: 0.85rem; font-family: 'monospace'; }

        /* ACTIONS */
        .burn-portal { background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); text-align: left; margin-bottom: 25px; }
        .input-container { position: relative; }
        input { width:100%; background:rgba(0,0,0,0.5); border:1px solid #333; padding:20px; color:white; border-radius:14px; outline:none; font-family: 'monospace'; font-size: 1.2rem; }
        .max-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: var(--primary); color: #000; border: none; padding: 6px 12px; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 0.7rem; }

        .btn { width: 100%; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1rem; margin-top: 15px; text-decoration: none; display: inline-block; text-align: center; }
        .btn-burn-action { background: var(--burn-red); color: #fff; box-shadow: 0 0 20px rgba(255,75,75,0.2); }
        .btn-buy-burn { background: var(--primary); color: #000; letter-spacing: 1px; }

        /* SIDEBAR LOGS */
        .audit-sidebar { background: rgba(0, 0, 0, 0.6); border-left: 1px solid rgba(255,255,255,0.05); padding: 20px; }
        .log-container { font-family: monospace; font-size: 0.65rem; color: #444; height: 100%; overflow-y: auto; }

        #txModal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div id="txModal">
    <div style="background:#111; padding:40px; border-radius:24px; text-align:center; border:1px solid var(--primary); max-width: 400px; width: 90%;">
        <div style="font-size: 3rem; margin-bottom: 10px;">ðŸ”¥</div>
        <h2 style="color:var(--primary); font-family: 'Space Grotesk';">INCINERATION SUCCESS</h2>
        <p style="color:#888; margin:15px 0; font-size: 0.9rem;">The tokens have been removed from the circulating supply forever.</p>
        <button class="btn" onclick="document.getElementById('txModal').style.display='none'" style="background:#222; color:#fff;">RETURN TO STATION</button>
    </div>
</div>

<div class="header-bar">
    <a href="#" class="logo-link">SOLEX</a>
    <div class="wallet-actions">
        <div id="userBalance" class="balance-chip">0 SLX</div>
        <button id="connectBtn" style="background:var(--primary); color:#000; padding:10px 20px; border-radius:50px; border:none; font-weight:800; cursor:pointer;" onclick="handleAuth()">CONNECT WALLET</button>
        <button id="logoutBtn" style="display:none; background:rgba(255,75,75,0.1); color:var(--burn-red); padding:10px 20px; border-radius:50px; border:1px solid var(--burn-red); font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT</button>
    </div>
</div>

<div class="main-layout">
    <div class="terminal-content">
        <div class="container-box">
            <div class="recent-banner">
                RECENT_BURN: <span id="last-addr">---</span> <span style="margin-left:10px; color:#fff;" id="last-amt">0</span> SLX
            </div>
            <h1>SolEx Terminal</h1>
            <p style="color: #666; margin-bottom: 30px; letter-spacing: 2px; font-size: 0.8rem;">THE FINAL DESTINATION FOR SLX SUPPLY</p>
            
            <div class="leaderboard-box">
                <div class="lb-title">TOP BURNERS (ALL-TIME)</div>
                <div id="lb-list">
                    </div>
            </div>

            <div class="burn-portal" id="burn-area" style="opacity: 0.3; pointer-events: none;">
                <div class="input-container">
                    <input type="number" id="burnAmount" placeholder="0.00">
                    <button class="max-btn" onclick="setMax()">MAX</button>
                </div>
                <button class="btn btn-burn-action" onclick="executeBurn()">EXECUTE BURN ðŸ”¥</button>
            </div>

            <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy-burn">BUY & BURN ON PUMP.FUN</a>

            <div style="margin-top: 30px; display: flex; justify-content: center; gap: 30px;">
                <a href="https://x.com/Only_BRONin" target="_blank" style="text-decoration:none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" style="opacity:0.6;"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
                <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" style="text-decoration:none;">
                    <img src="https://pump.fun/_next/image?url=%2Flogo.png&w=64&q=75" width="24" style="opacity:0.6; filter: grayscale(1);">
                </a>
            </div>
        </div>
    </div>

    <div class="audit-sidebar">
        <div class="log-container" id="logs">> TERMINAL_ONLINE</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 8 });
    
    let userBalance = 500000;
    let walletAddress = localStorage.getItem('solex_wallet');
    let leaderboard = [
        { addr: "7xR...K92", amt: 2500000 },
        { addr: "3vP...L11", amt: 1450000 },
        { addr: "9zB...Q04", amt: 980000 }
    ];

    function updateLB() {
        const list = document.getElementById('lb-list');
        leaderboard.sort((a,b) => b.amt - a.amt);
        list.innerHTML = leaderboard.slice(0,5).map((u, i) => `
            <div class="lb-row">
                <span>${i+1}. ${u.addr}</span>
                <span style="color:var(--burn-red)">${u.amt.toLocaleString()} SLX</span>
            </div>
        `).join('');
    }

    function setMax() {
        document.getElementById('burnAmount').value = userBalance;
    }

    async function executeBurn() {
        const val = parseFloat(document.getElementById('burnAmount').value);
        if(!val || val > userBalance) return;
        
        userBalance -= val;
        const short = walletAddress.slice(0,3) + "..." + walletAddress.slice(-3);
        
        const exist = leaderboard.find(x => x.addr === short);
        if(exist) exist.amt += val; else leaderboard.push({addr: short.toUpperCase(), amt: val});

        document.getElementById('last-addr').innerText = short.toUpperCase();
        document.getElementById('last-amt').innerText = val.toLocaleString();
        
        updateLB();
        updateUI(true);
        document.getElementById('txModal').style.display='flex';
        document.getElementById('burnAmount').value = '';
        addLog(`SUCCESS: ${val} SLX INCINERATED`);
    }

    function addLog(msg) {
        const container = document.getElementById('logs');
        container.innerHTML += `<div style="margin-bottom:5px;">> ${msg}</div>`;
        container.scrollTop = container.scrollHeight;
    }

    async function handleAuth() {
        try {
            const provider = window.phantom?.solana;
            if (!provider) return window.open("https://phantom.app/", "_blank");
            const resp = await provider.connect();
            walletAddress = resp.publicKey.toString();
            localStorage.setItem('solex_wallet', walletAddress);
            updateUI(true);
            addLog("AUTH: WALLET_CONNECTED");
        } catch (e) { addLog("AUTH: DENIED"); }
    }

    function handleLogout() {
        localStorage.removeItem('solex_wallet');
        walletAddress = null;
        updateUI(false);
        addLog("SESSION: TERMINATED");
    }

    function updateUI(active) {
        document.getElementById('connectBtn').style.display = active ? "none" : "block";
        document.getElementById('logoutBtn').style.display = active ? "block" : "none";
        document.getElementById('userBalance').style.display = active ? "block" : "none";
        document.getElementById('burn-area').style.opacity = active ? "1" : "0.3";
        document.getElementById('burn-area').style.pointerEvents = active ? "auto" : "none";
        if(active) document.getElementById('userBalance').innerText = `${userBalance.toLocaleString()} SLX`;
    }

    if(walletAddress) updateUI(true);
    updateLB();
</script>
</body>
</html>
