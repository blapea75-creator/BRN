<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3; /* Solana Green */
            --secondary: #dc1fff; /* Solana Purple */
            --bg: #0b0b0e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 163, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(220, 31, 255, 0.05) 0%, transparent 20%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Header / Logo Section */
        header {
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #a0a0a0;
        }

        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Buttons */
        .cta-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            max-width: 300px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.4);
            transform: scale(1.02);
        }

        .btn-phantom {
            background: #ab9ff2;
            color: #000;
        }

        /* Wallet Section */
        .wallet-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .balance-row:last-child { border: none; }

        /* Socials */
        .social-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .social-link:hover {
            opacity: 1;
            color: var(--primary);
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
