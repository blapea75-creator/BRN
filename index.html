<head>

<style>
:root{
  --primary:#00aaff;
  --green:#16c784;
  --red:#ff4d4d;
  --orange:#ff9900;
  --bg-dark:#0e0e0e;
  --text-dark:#eee;
  --card-dark:#1e1e1e;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  text-align:center;
  background:radial-gradient(circle at top,var(--bg-dark),#111 60%);
  color:var(--text-dark);
  transition: all 0.3s ease;
  overflow-x:hidden;
}

.wrapper{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:2.7rem;
  margin-bottom:5px;
  animation:pulse 1.5s infinite alternate;
  color:#00aaff;
  text-shadow:0 0 10px #00aaff,0 0 20px #00aaff;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

.tagline{
  opacity:.7;
  margin-bottom:20px;
  color:#0ff;
}

.card{
  background:var(--card-dark);
  border-radius:16px;
  padding:18px;
  margin:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.flex{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.stat{
  font-weight:bold;
  margin:6px 0;
  color:#0ff;
}

.wallet-btn{
  padding:12px 22px;
  border:none;
  border-radius:40px;
  font-weight:bold;
  cursor:pointer;
  margin:6px;
  color:white;
  transition:.2s;
}

.wallet-btn:hover{ transform:scale(1.06); }

.buy{ background:#16c784; }
.sell{ background:#888; }

.address{
  font-size:.9rem;
  opacity:.75;
  word-break:break-all;
}

.small{
  font-size:.85rem;
  opacity:.7;
}

.loader{
  border:6px solid #f3f3f3;
  border-top:6px solid var(--primary);
  border-radius:50%;
  width:32px;
  height:32px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* Phantom wallet icon */
#phantomBtn{
  position:fixed;
  top:20px;
  right:20px;
  width:48px;
  height:48px;
  cursor:pointer;
  z-index:9999;
  transition: all 0.3s ease;
}

#phantomBtn img{
  width:100%;
  height:100%;
}

#phantomBtn.connected img{
  filter: drop-shadow(0 0 8px #0ff);
}

/* X Logo fixed at bottom */
#socialX{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:9999;
  font-weight:bold;
  font-size:1.5rem;
  color:#0ff;
  text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff;
  text-decoration:none;
  transition: all 0.3s ease;
  pointer-events:auto;
}

#socialX:hover{
  transform:translateX(-50%) scale(1.2);
  text-shadow:0 0 15px #0ff,0 0 30px #0ff,0 0 50px #0ff;
}

footer{
  margin-top:30px;
  padding:20px;
  font-size:.9rem;
  opacity:.7;
}
</style>
</head>
<body>

</div>

<div class="card" id="walletInfoCard" style="display:none;">

</div>

<!-- Phantom Wallet Icon -->
<div id="phantomBtn" title="Connect Phantom Wallet">
  <img src="https://cdn.jsdelivr.net/gh/solana-labs/oyster@main/assets/phantom.png" alt="Phantom Wallet"/>

<!-- X Logo link -->
<a href="https://x.com/Only_BRONin" target="_blank" id="socialX">X</a>

<script>
const TOKEN_MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";

const connection = new solanaWeb3.Connection(
  solanaWeb3.clusterApiUrl("mainnet-beta"),
  "confirmed"
);

let provider;
let publicKey;
let lastPrice = 0;

// shorten wallet address
function shortenAddress(a){ return a.slice(0,4) + "..." + a.slice(-4); }

// Connect / Disconnect Phantom
const phantomBtn = document.getElementById("phantomBtn");
const walletInfoCard = document.getElementById("walletInfoCard");

phantomBtn.addEventListener("click", async ()=>{
  if(!window.solana || !window.solana.isPhantom){
    window.open("https://phantom.app/","_blank");
    return;
  }
  provider = window.solana;
  if(!publicKey){
    try{
      const resp = await provider.connect();
      publicKey = resp.publicKey;
      updateUIConnected();
      getBalances();
    }catch{}
  } else {
    await provider.disconnect();
    publicKey=null;
    updateUIDisconnected();
  }
});

// UI updates
function updateUIConnected(){
  phantomBtn.classList.add("connected");
  walletInfoCard.style.display="block";
}

function updateUIDisconnected(){
  phantomBtn.classList.remove("connected");
  walletInfoCard.style.display="none";
}

// Auto connect if trusted
async function autoConnect(){
  if(window.solana && window.solana.isPhantom){
    provider = window.solana;
    try{
      const r = await provider.connect({onlyIfTrusted:true});
      if(r.publicKey){
        publicKey=r.publicKey;
        updateUIConnected();
        getBalances();
      }
    }catch{}
  }
}

window.addEventListener("load", autoConnect);

// Detect if wallet is disconnected from plugin
setInterval(async ()=>{
  if(provider && publicKey){
    const isConnected = provider.isConnected;
    if(!isConnected){
      publicKey=null;
      updateUIDisconnected();
    }
  }
},3000);

// Fetch balances
async function getBalances(){
  if(!publicKey) return;
  const balance = await connection.getBalance(publicKey);
  document.getElementById("solBalance").innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
  const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
    publicKey,
    { mint: new solanaWeb3.PublicKey(TOKEN_MINT) }
  );
  let tokenAmount = 0;
  if(tokenAccounts.value.length>0){
    tokenAmount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
  }
  document.getElementById("tokenBalance").innerText = tokenAmount ?? 0;
  document.getElementById("usdValue").innerText = ((tokenAmount||0)*lastPrice).toFixed(2);
}

// Fetch token price, FDV, holders
async function fetchTokenData(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TOKEN_MINT}`);
    const data = await res.json();
    const pair = data.pairs[0];
    lastPrice = parseFloat(pair.priceUsd)||0;
    document.getElementById("price").innerText = lastPrice.toFixed(6);
    document.getElementById("marketcap").innerText = pair.fdv ? parseFloat(pair.fdv).toLocaleString() : "N/A";
    document.getElementById("holders").innerText = pair.holders ? pair.holders.toLocaleString() : "N/A";
    if(publicKey) getBalances();

    // Neon pulse on price update
    const priceCard = document.getElementById("price").parentElement;
    priceCard.style.textShadow="0 0 8px #0ff,0 0 15px #0ff";
    setTimeout(()=>{ priceCard.style.textShadow="0 0 0 #0ff"; }, 500);

  }catch{
    document.getElementById("price").innerText="N/A";
    document.getElementById("marketcap").innerText="N/A";
    document.getElementById("holders").innerText="N/A";
  }
}

setInterval(fetchTokenData,15000);
fetchTokenData();

// Buy button
document.getElementById("buyBtn").onclick = ()=>{
  window.open(`https://pump.fun/coin/${TOKEN_MINT}`,"_blank");
};
</script>
