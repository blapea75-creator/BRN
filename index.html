<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolEx | Hyper-Deflationary Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3; 
            --secondary: #dc1fff;
            --burn-red: #ff4b4b;
            --bg: #0b0b0e;
            --card-bg: rgba(20, 20, 25, 0.9);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Header Ticker */
        .header-bar {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container { max-width: 900px; margin: 0 auto; padding: 60px 20px; text-align: center; flex: 1; }
        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        .project-desc {
            max-width: 650px; margin: 0 auto 40px auto; font-size: 1.1rem; line-height: 1.6; color: #b0b0b0;
            background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 15px; border-left: 3px solid var(--primary);
        }

        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .stat-box { background: var(--card-bg); padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-box label { display: block; font-size: 0.65rem; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box .val { font-family: 'Space Grotesk'; font-size: 1.3rem; font-weight: 700; }

        /* Actions */
        .btn { display: block; width: 100%; padding: 20px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; font-size: 1.2rem; text-align: center; text-decoration: none; margin-bottom: 20px; }
        .btn-buy { background: var(--primary); color: #000; }
        .btn-burn { background: var(--burn-red); color: #fff; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .burn-portal { background: var(--card-bg); padding: 35px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .status-console { background: #000; color: var(--primary); font-family: 'monospace'; padding: 12px; border-radius: 8px; font-size: 0.75rem; margin-bottom: 15px; border: 1px solid #333; height: 40px; display: flex; align-items: center; }

        .wallet-btn { padding: 8px 16px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 0.75rem; transition: 0.3s; }
        #connectBtn { background: #ab9ff2; color: #000; }
        #disconnectBtn { background: rgba(255, 255, 255, 0.1); color: #fff; display: none; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="header-bar">
    <div style="font-size: 0.8rem; font-weight: bold; letter-spacing: 1px;">SOLEX NETWORK</div>
    <div style="display: flex; gap: 10px;">
        <button id="connectBtn" class="wallet-btn" onclick="handleWalletConnect()">Connect & Verify</button>
        <button id="disconnectBtn" class="wallet-btn" onclick="handleDisconnect()">Disconnect</button>
    </div>
</div>

<div class="container">
    <header>
        <h1>SolEx</h1>
        <div class="project-desc">Hyper-deflationary burning. Every token burned increases scarcity for the entire BRO community.</div>
    </header>

    <div class="stats-grid">
        <div class="stat-box"><label>Live Price</label><div class="val" id="stat-price">$0.00</div></div>
        <div class="stat-box"><label>Market Cap</label><div class="val" id="stat-fdv">$0</div></div>
        <div class="stat-box"><label>Burned</label><div class="val" id="stat-burned" style="color:var(--burn-red)">0</div></div>
    </div>

    <a href="https://pump.fun/coin/J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump" target="_blank" class="btn btn-buy">ðŸ”¥ BUY ON PUMP.FUN</a>

    <div id="burn-area" class="burn-portal" style="opacity: 0.4; pointer-events: none;">
        <h3 style="font-family: 'Space Grotesk'; margin-bottom: 5px;">Burn Portal</h3>
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Verification and signature required for all destructions.</p>
        
        <div class="status-console" id="console-text">> Waiting for wallet connection...</div>

        <input type="number" id="burnAmount" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid #444; padding:18px; color:white; border-radius:12px; margin-bottom:15px; font-size: 1.2rem; outline: none;" placeholder="0.0">
        
        <button id="burnBtn" class="btn btn-burn" onclick="executeSecureBurn()">SIGN & COMMIT BURN ðŸ”¥</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });

    const MINT = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    let walletAddress = null;

    // Force refresh disconnect
    window.addEventListener('load', async () => {
        if (window.phantom?.solana) {
            await window.solana.disconnect();
            updateUI(null);
        }
    });

    async function handleWalletConnect() {
        const provider = window.phantom?.solana;
        if (!provider?.isPhantom) return window.open("https://phantom.app/", "_blank");

        try {
            const resp = await provider.connect();
            const msg = `LOG IN TO SOLEX PORTAL\nAccount: ${resp.publicKey.toString()}\nSession: ${Math.floor(Date.now()/1000)}`;
            await provider.signMessage(new TextEncoder().encode(msg), "utf8");
            
            walletAddress = resp.publicKey.toString();
            updateUI(walletAddress);
            logConsole("Wallet verified. Burn portal active.");
        } catch (e) { logConsole("Login signature rejected."); }
    }

    async function executeSecureBurn() {
        const provider = window.phantom?.solana;
        const amount = document.getElementById('burnAmount').value;
        if (!amount || amount <= 0) return alert("Enter amount.");

        try {
            document.getElementById('burnBtn').disabled = true;
            logConsole("Requesting Burn Signature...");

            // THE BURN SIGNATURE MESSAGE
            const burnMsg = `WARNING: PERMANENT TOKEN DESTRUCTION\n\nI am authorizing the permanent burning of ${amount} SolEx tokens.\n\nI understand that these tokens will be removed from circulation forever and cannot be recovered.\n\nCommit Hash: ${Math.random().toString(36).substring(7)}`;
            
            const encoded = new TextEncoder().encode(burnMsg);
            const signed = await provider.signMessage(encoded, "utf8");

            if (signed) {
                logConsole("Signature valid. Building transaction...");
                alert(`SIGNATURE SUCCESS\n\nYour intent to burn ${amount} tokens has been verified. Initializing SPL transaction.`);
                // Logic for SPL burn would trigger here
            }
        } catch (e) {
            logConsole("Burn authorization rejected.");
        } finally {
            document.getElementById('burnBtn').disabled = false;
        }
    }

    function handleDisconnect() {
        window.solana.disconnect();
        walletAddress = null;
        updateUI(null);
    }

    function updateUI(addr) {
        const cBtn = document.getElementById('connectBtn');
        const dBtn = document.getElementById('disconnectBtn');
        const burnArea = document.getElementById('burn-area');
        if (addr) {
            cBtn.innerText = addr.substring(0,4) + "..." + addr.slice(-4);
            dBtn.style.display = "block";
            burnArea.style.opacity = "1";
            burnArea.style.pointerEvents = "auto";
        } else {
            cBtn.innerText = "Connect & Verify";
            dBtn.style.display = "none";
            burnArea.style.opacity = "0.4";
            burnArea.style.pointerEvents = "none";
            logConsole("> Waiting for wallet connection...");
        }
    }

    function logConsole(msg) { document.getElementById('console-text').innerText = "> " + msg; }

    async function fetchStats() {
        try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
            const data = await res.json();
            const pair = data.pairs ? data.pairs[0] : null;
            if (pair) {
                document.getElementById('stat-price').innerText = `$${parseFloat(pair.priceUsd).toFixed(10)}`;
                document.getElementById('stat-fdv').innerText = `$${parseInt(pair.fdv).toLocaleString()}`;
            }
        } catch (e) {}
    }
    fetchStats();
</script>
</body>
</html>
