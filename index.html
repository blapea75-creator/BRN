<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRONIN | Burn & Stake Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffa3; 
            --secondary: #dc1fff;
            --burn-red: #ff4b4b;
            --bg: #0b0b0e;
            --card-bg: rgba(20, 20, 25, 0.85);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        #vanta-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Live Tokenomics Bar */
        .tokenomics-bar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--primary);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tokenomics-bar span { color: var(--primary); }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; text-align: center; position: relative; z-index: 1; }

        h1 { font-family: 'Space Grotesk', sans-serif; font-size: 4rem; font-weight: 700; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        /* Stats Cards */
        .supply-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .mini-card { background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .mini-card label { display: block; font-size: 0.7rem; color: #888; margin-bottom: 5px; }
        .mini-card span { font-family: 'Space Grotesk'; font-size: 1.2rem; font-weight: 700; }

        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .app-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 30px; backdrop-filter: blur(20px); text-align: left; }

        .btn { width: 100%; padding: 14px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; font-family: 'Space Grotesk'; transition: 0.3s; margin-top: 10px; }
        .btn-stake { background: var(--primary); color: #000; }
        .btn-burn { background: var(--burn-red); color: #fff; }

        #connectBtn { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); position: absolute; top: 60px; right: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="vanta-canvas"></div>

<div class="tokenomics-bar">
    <div>Total Supply: <span id="display-total">1,000,000,000</span></div>
    <div>Total Burned: <span id="display-burned" style="color: var(--burn-red);">Calculating...</span></div>
</div>

<div id="connectBtn" onclick="handleWallet()">Connect Wallet</div>

<div class="container">
    <header>
        <h1>BRONIN</h1>
    </header>

    <div class="supply-stats">
        <div class="mini-card">
            <label>CURRENT SUPPLY</label>
            <span id="stat-supply">Loading...</span>
        </div>
        <div class="mini-card">
            <label>BURN PROGRESS</label>
            <span id="stat-burn-pct" style="color: var(--burn-red);">0.00%</span>
        </div>
    </div>

    <div class="tools-grid">
        <div class="app-card">
            <h2 style="font-family: 'Space Grotesk'; margin-bottom: 15px;">Staking</h2>
            <input type="number" id="stakeAmount" style="width:100%; background:rgba(255,255,255,0.05); border:none; padding:15px; color:white; border-radius:10px;" placeholder="Amount to Stake">
            <button class="btn btn-stake" onclick="processAction('stake')">STAKE BRN</button>
        </div>

        <div class="app-card">
            <h2 style="font-family: 'Space Grotesk'; margin-bottom: 15px;">Burn BRN</h2>
            <input type="number" id="burnAmount" style="width:100%; background:rgba(255,255,255,0.05); border:none; padding:15px; color:white; border-radius:10px;" placeholder="Amount to Burn">
            <button class="btn btn-burn" onclick="processAction('burn')">BURN FOREVER ðŸ”¥</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<script>
    VANTA.NET({ el: "#vanta-canvas", mouseControls: true, color: 0x00ffa3, backgroundColor: 0x0b0b0e, points: 10 });

    const MINT_ADDRESS = "J4Db1dSx5qkhghjbzNXarMyQ2KirijJGGFb9h9jzpump";
    const INITIAL_SUPPLY = 1000000000; // Standard Pump.fun supply
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

    async function fetchTokenStats() {
        try {
            const mintPublicKey = new solanaWeb3.PublicKey(MINT_ADDRESS);
            const supplyInfo = await connection.getTokenSupply(mintPublicKey);
            
            const currentSupply = supplyInfo.value.uiAmount;
            const burned = INITIAL_SUPPLY - currentSupply;
            const burnPct = ((burned / INITIAL_SUPPLY) * 100).toFixed(4);

            document.getElementById('display-burned').innerText = burned.toLocaleString();
            document.getElementById('stat-supply').innerText = currentSupply.toLocaleString();
            document.getElementById('stat-burn-pct').innerText = burnPct + "%";
        } catch (e) {
            console.error("Stats fetch failed", e);
            document.getElementById('stat-supply').innerText = "Syncing...";
        }
    }

    // Run on load
    fetchTokenStats();
    // Refresh every 30 seconds
    setInterval(fetchTokenStats, 30000);

    let walletAddress = null;
    async function handleWallet() {
        if (window.phantom?.solana?.isPhantom) {
            const resp = await window.solana.connect();
            walletAddress = resp.publicKey.toString();
            document.getElementById('connectBtn').innerText = walletAddress.substring(0,4) + "..." + walletAddress.slice(-4);
        } else {
            window.open("https://phantom.app/", "_blank");
        }
    }

    function processAction(type) {
        if (!walletAddress) { alert("Connect Wallet First!"); return; }
        const amt = document.getElementById(type + 'Amount').value;
        if (!amt || amt <= 0) { alert("Enter amount"); return; }
        alert(`Transaction request for ${amt} BRN sent to wallet!`);
    }
</script>
</body>
</html>
